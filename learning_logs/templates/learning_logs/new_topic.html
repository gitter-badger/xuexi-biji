{% extends "about/base.html" %}
{% load bootstrap4 %}

{% block title %}
  <link rel="canonical" href="{% url 'learning_logs:new_topic' %}">
  <title>添加新主题 | 学习笔记 | 学生助手</title>
{% endblock title %}

{% block header %}
  <h2>添加一个主题：</h2>
{% endblock header %}

{% block content %}
  <form class="form" action="{% url 'learning_logs:new_topic' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    
    {% buttons %}
      <button name="submit" class="btn btn-primary">添加</button>
      <button name="back" class="btn btn-secondary" onclick='window.location.replace("/notes/")'>取消</button>
    {% endbuttons %}
  </form>
{% endblock content %}
