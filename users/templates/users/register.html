{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block title %}
   <title>注册 | 学习笔记</title>
{% endblock title %}

{% block header %}
  <h2>注册一个新账户</h2>
{% endblock header %}

{% block content %}

  <script type="text/javascript">
    window.onload = function(){
        var cookie = navigator.cookieEnabled;
        if(cookie == false){
            document.getElementById("btn").disabled=true;
            document.getElementById("error").innerHTML = "请开启Cookie后再注册学习笔记";
            alert("请开启Cookie后再注册学习笔记");
            return;
        }
    }
  </script>

  <form method="post" action="{% url 'users:register' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <p id="error"></p>
      <button name="submit" class="btn btn-primary" id="btn">注册</button>
      <a href="{% url 'users:login' %}">已有账号，立即登录</a>
    {% endbuttons %}

    <input type="hidden" name="next" value="{% url 'learning_logs:topics' %}">
  </form>

{% endblock content %}
