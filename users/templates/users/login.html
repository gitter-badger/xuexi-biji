{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block title %}
   <title>登录 | 学习笔记</title>
{% endblock title %}

{% block header %}
  <h2>登录你的账户</h2>
{% endblock header %}

{% block content %}

  <form method="post" action="{% url 'users:login' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button name="submit" class="btn btn-primary">登录</button>
      <a href="{% url 'users:register' %}">免费注册</a>
    {% endbuttons %}
    
    <input type="hidden" name="next" value="{% url 'learning_logs:topics' %}">
  </form>

{% endblock content %}
