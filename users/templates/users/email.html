{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block title %}
   <title>绑定电子邮件 | 学习笔记</title>
{% endblock title %}

{% block header %}
  <h2>绑定您的电子邮件</h2>
{% endblock header %}

{% block content %}
  
  <form method="post" action="{% url 'users:email' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button name="submit" class="btn btn-primary" id="btn">提交</button>
    {% endbuttons %}
  </form>

{% endblock content %}
